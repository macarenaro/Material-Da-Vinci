    <h1>Contenido multimedia</h1>

    <h2>Imágenes</h2>
    <!-- Etiqueta IMG
    src: donde indicamos la ruta o funte del archivo.
    atl: descrbe el contexto de la imagen, debe ser claro y breve.
    title: título cuando posaba el mouse sobre la imagen (opciónal)-->

    <!-- ARCHIVO LOCAL-->
    <img src="../medios/chicasSuperPoderosas.jpg" alt="Las chicas super poderosas" Title="bom, bur, be" width="350">

    <!-- ARCHIVO REMOTO -->
    <img src="https://static6.depositphotos.com/1030334/671/i/600/depositphotos_6716219-stock-photo-kitten.jpg" width="350" alt="Gatito ">

    <!-- GIF ES UNA IMAGEN -->
    <img src="https://educacion30.b-cdn.net/wp-content/uploads/2019/06/homer.gif" alt="Gif Homero" width="350">

<hr>
    
    <h2>Video</h2>
    <!-- Etiqueta VIDEO
    src: donde indicamos la ruta o funte del archivo.
    controls: play pausa y volumen.
    loop: si quiero que se repita. 
    autoplay: inicie automaticamente.
    muted: inicia muteado. -->
    
    <video src="../medios/videoLocal.mp4" controls></video>



<hr>
    <h2>Audio</h2>
    <!-- Igual que video -->
   <audio src="../medios/archivoAudio.mp3" controls></audio>

<hr>

    <h2>Iframe: Para incustar otro html</h2>
    <!-- Sirve para  incrustar videos de youtube, listas de spotify, maps, wikipedia, etc
    No se debe copiar la url, sino que seleciona la opción incrustar-->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/6W3g2uIfKog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
